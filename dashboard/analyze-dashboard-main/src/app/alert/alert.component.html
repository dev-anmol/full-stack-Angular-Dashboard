<div class="container">
    <div class="first-container">
        <p>DeviceId</p>
        <input type="text" [(ngModel)]="deviceId" class="rounded-3 form-control" style="height: fit-content;">
        <div>
            <button (click)="fetchData(); handleClick()" class="btn btn-primary rounded-3" style="height: fit-content;">Submit</button>
        </div>
    </div>

    <div class="second-container">
        <p class="threshold">Threshold Value - {{threshold}}</p>

        @if(isClicked){
            <p>
                Received Value - {{parameterValue}}
            </p>
        }@else {
        <span style="display: none;"></span>

        }
        
    </div>
</div>
